<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <table class="table table-bordered mt-5">
                    <tr>
                        <td><input type="checkbox" name="" id="" /></td>
                        <td>Elon Musk</td>
                        <td>0912345678</td>
                        <td>Elon Musk@gmail.com</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="" /></td>
                        <td>Mark Zuckerberg</td>
                        <td>0912345678</td>
                        <td>Mark Zuckerberg@gmail.com</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="" /></td>
                        <td>Bill Gates</td>
                        <td>0912345678</td>
                        <td>Bill Gates@gmail.com</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="" /></td>
                        <td>Larry Page</td>
                        <td>0912345678</td>
                        <td>Larry Page@gmail.com</td>
                    </tr>
                </table>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"
        ></script>

        <script>
            // 即使使用者點到的是 tr 也能變色+打勾
            $('tr').click(function (e) {
                // 設定切換的背景色陣列資料
                let bgColorArray = ['transparent', 'lightblue'];

                // 取得目前 checkbox 的打勾狀態
                let checkedStatus = $(e.currentTarget)
                    .find('input[type="checkbox"]')
                    .prop('checked');

                // 如果被點擊的對象是 input(checkbox) 的話，checkedStatus 不一樣
                checkedStatus =
                    e.target.tagName === 'INPUT'
                        ? checkedStatus
                        : !checkedStatus;

                // 改 tr 的背景色 & checkbox 打勾的狀態
                $(e.currentTarget)
                    .find('input[type="checkbox"]')
                    .prop('checked', checkedStatus);
                $(e.currentTarget).css(
                    'background',
                    bgColorArray[+checkedStatus]
                );
            });
        </script>
    </body>
</html>
